<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form  #loginForm="ngForm" class="navbar-form navbar-right" method="POST" (ngSubmit)="login()">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" #username="ngModel" placeholder="Username" class="form-control" required name="username" [(ngModel)]="model.username">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" #password="ngModel" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password"> 
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-indigo py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
             <!--  <img src="../../../assets/img/login.png" width="44%" alt=""> -->
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
